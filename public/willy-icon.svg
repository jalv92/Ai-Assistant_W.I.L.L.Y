<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <radialGradient id="orbGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0a" stroke="url(#orbGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#orbGradient)" stroke-width="3" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Middle Ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#orbGradient)" stroke-width="2" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Inner Orb -->
  <circle cx="256" cy="256" r="140" fill="url(#orbGradient)" opacity="0.9" filter="url(#glow)"/>
  
  <!-- W Letter -->
  <text x="256" y="290" font-family="Orbitron, sans-serif" font-size="120" font-weight="700" text-anchor="middle" fill="#00ffff" filter="url(#glow)">W</text>
  
  <!-- Tech Lines -->
  <path d="M 100 256 L 150 256" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  <path d="M 362 256 L 412 256" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  <path d="M 256 100 L 256 150" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  <path d="M 256 362 L 256 412" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  
  <!-- Corner Dots -->
  <circle cx="150" cy="150" r="3" fill="#00ffff" opacity="0.8"/>
  <circle cx="362" cy="150" r="3" fill="#00ffff" opacity="0.8"/>
  <circle cx="150" cy="362" r="3" fill="#00ffff" opacity="0.8"/>
  <circle cx="362" cy="362" r="3" fill="#00ffff" opacity="0.8"/>
</svg>